      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.66
      scale: 0.3
    proposal: 0.3
    latex: H_0
  omegabh2:
    prior:
      min: 0.01
      max: 0.04
    ref:
      dist: norm
      loc: 0.02242
      scale: 0.003
    proposal: 0.003
    latex: \Omega_\mathrm{b} h^2
    renames:
    - ombh2
  omegach2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.11933
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{c} h^2
    renames:
