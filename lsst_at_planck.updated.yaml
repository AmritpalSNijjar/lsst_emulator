theory:
  camb:
    version: 1.3.5
    path: ./external_modules/code/CAMB
    speed: 0.3
    stop_at_error: false
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.15
      lens_potential_accuracy: 1.0
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20
    use_renames: true
    external_primordial_pk: false
    renames:
      omegabh2: ombh2
      omegach2: omch2
      omegal: omega_de
      omegak: omk
      yhe: YHe
      yheused: YHe
      YpBBN: Y_p
      zrei: zre
      omegan2: omnuh2
    input_params:
    - As
    - ns
    - H0
    - omegabh2
    - omegach2
    - mnu
    - tau
    - w
    output_params:
    - omegal
    - omegan2
    - sigma8
likelihood:
  lsst_y1.lsst_cosmic_shear:
    path: ./external_modules/data/lsst_y1
    data_file: LSST_Y1_no_scale_cut.dataset
    accuracyboost: 1.0
    samplingboost: 1.0
    integration_accuracy: 1
    kmax_boltzmann: 5.0
    speed: 1
    print_intermediate_products: false
    use_baryonic_simulations_for_dv_contamination: false
    which_baryonic_simulations_for_dv_contamination: TNG100
    create_baryon_pca: false
    baryon_pca_select_simulations: TNG100/HzAGN/mb2/owls_AGN_T80/owls_AGN_T85/BAHAMAS_T76/BAHAMAS_T78/BAHAMAS_T80
    filename_baryon_pca: ./projects/lsst_y1/data/pca.txt
    print_datavector: true
    print_datavector_file: ./projects/lsst_y1/chains/lsst_y1_theory.modelvector
    type: []
    stop_at_error: false
    version: null
    input_params:
    - H0
    - LSST_BARYON_Q1
    - LSST_BARYON_Q2
    - LSST_DZ_S1
    - LSST_DZ_S2
    - LSST_DZ_S3
    - LSST_DZ_S4
    - LSST_DZ_S5
    - LSST_A1_1
    - LSST_A1_2
    - LSST_A1_3
    - LSST_A1_4
    - LSST_A1_5
    - LSST_A2_1
    - LSST_A2_2
    - LSST_A2_3
    - LSST_A2_4
    - LSST_A2_5
    - LSST_BTA_1
    - LSST_BTA_2
    - LSST_BTA_3
    - LSST_BTA_4
    - LSST_BTA_5
    - LSST_M1
    - LSST_M2
    - LSST_M3
    - LSST_M4
    - LSST_M5
    - LSST_BARYON_Q3
    - LSST_BARYON_Q4
    output_params: []
params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.047
      scale: 0.005
    proposal: 0.005
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: true
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.9665
      scale: 0.003
    proposal: 0.003
    latex: n_\mathrm{s}
  H0:
